<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta httpEquiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#1a1a2e" />
    <meta name="background-color" content="#1a1a2e" />
    <meta name="description" content="本地/离线狼人杀游戏辅助工具，支持多人联机" />
    
    <!-- iOS Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="狼人杀电子法官" />
    <meta name="format-detection" content="telephone=no" />
    
    <!-- iOS Icons -->
    <link rel="apple-touch-icon" href="/assets/pwa/apple-touch-icon.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/pwa/apple-touch-icon.png" />
    <link rel="apple-touch-icon" sizes="167x167" href="/assets/pwa/apple-touch-icon-ipad.png" />
    
    <!-- iOS Splash Screens (will use icon as fallback) -->
    <link rel="apple-touch-startup-image" href="/assets/pwa/icon-512.png" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="192x192" href="/assets/pwa/icon-192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/assets/pwa/icon-512.png" />
    
    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <title>狼人杀电子法官</title>
    
    <style>
      /* 全屏样式 */
      html, body, #root {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #1a1a2e;
      }
      
      /* iOS 安全区域适配 */
      body {
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
        padding-left: env(safe-area-inset-left);
        padding-right: env(safe-area-inset-right);
      }
      
      /* 启动画面样式 */
      #splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #1a1a2e;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }
      
      #splash-screen.hidden {
        opacity: 0;
        pointer-events: none;
      }
      
      #splash-screen img {
        width: 120px;
        height: 120px;
        border-radius: 24px;
        animation: pulse 2s ease-in-out infinite;
      }
      
      #splash-screen .loading-text {
        color: #ffffff;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        font-size: 14px;
        margin-top: 20px;
        opacity: 0.7;
      }
      
      @keyframes pulse {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.05); opacity: 0.8; }
      }
      
      /* 禁用选择和长按菜单 */
      * {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
      }
      
      /* 允许输入框选择 */
      input, textarea {
        -webkit-user-select: text;
        user-select: text;
      }
    </style>
  </head>
  <body>
    <!-- 启动画面 -->
    <div id="splash-screen">
      <img src="/assets/pwa/icon-192.png" alt="狼人杀电子法官" />
      <div class="loading-text">加载中...</div>
    </div>
    
    <div id="root"></div>
    
    <script>
      // 隐藏启动画面
      window.addEventListener('load', function() {
        setTimeout(function() {
          var splash = document.getElementById('splash-screen');
          if (splash) {
            splash.classList.add('hidden');
            setTimeout(function() {
              splash.remove();
            }, 300);
          }
        }, 500);
      });
      
      // 注册 Service Worker（如果支持）
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js').catch(function(err) {
            console.log('ServiceWorker registration failed:', err);
          });
        });
      }
    </script>
  </body>
</html>
