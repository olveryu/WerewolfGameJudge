name: Release

on:
  push:
    tags: ['v*']

permissions:
  contents: write

jobs:
  github-release:
    runs-on: ubuntu-latest
    # Only create GitHub Releases for minor/major bumps (skip patch-only tags).
    # Patch tags (vX.Y.Z where Z>0 and Y unchanged from prev) still exist for
    # rollback / git-describe, but don't clutter the Releases page.
    # Pattern: vX.Y.0 is always a minor/major milestone.
    if: endsWith(github.ref_name, '.0')
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get previous tag
        id: prev
        run: |
          PREV=$(git describe --tags --abbrev=0 "${{ github.ref_name }}^" 2>/dev/null || echo "")
          echo "tag=$PREV" >> "$GITHUB_OUTPUT"

      - name: Generate release notes
        id: notes
        run: |
          if [ -n "${{ steps.prev.outputs.tag }}" ]; then
            NOTES=$(git log --format='- %s' "${{ steps.prev.outputs.tag }}..${{ github.ref_name }}" | grep -v '^- release:')
          else
            NOTES="- Initial release"
          fi
          # Write to file to handle multiline
          echo "$NOTES" > /tmp/release-notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: /tmp/release-notes.md
          generate_release_notes: false
